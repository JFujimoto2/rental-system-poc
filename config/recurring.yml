production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  # === 日次バッチ（優先度：低→高の依存順で実行） ===

  master_lease_expiration:
    class: MasterLeaseExpirationJob
    schedule: at 0:00 every day

  contract_expiration:
    class: ContractExpirationJob
    schedule: at 0:05 every day

  room_status_sync:
    class: RoomStatusSyncJob
    schedule: at 0:10 every day

  overdue_detection:
    class: OverdueDetectionJob
    schedule: at 0:15 every day

  insurance_expiration:
    class: InsuranceExpirationJob
    schedule: at 0:25 every day

  # === 月次バッチ ===

  contract_renewal_reminder:
    class: ContractRenewalReminderJob
    schedule: at 0:20 on the 1st of every month

  monthly_payment_generation:
    class: MonthlyPaymentGenerationJob
    schedule: at 1:00 on the 25th of every month

  monthly_owner_payment_generation:
    class: MonthlyOwnerPaymentGenerationJob
    schedule: at 1:05 on the 25th of every month
